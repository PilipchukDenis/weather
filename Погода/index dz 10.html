<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fined1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
<body>
    <div class="card">
        <h1>Прогноз погоды</h1>

        
        <div class="search">
            <input id="search-result" type="text" placeholder="Введите название города" 
            spellcheck="false" name="city" required/>
            <button class="btn">поиск</button>
        </div>
       

        <div class="err">
            <p>Неверное название города</p>
        </div>

        
        <div class="weather">

            <img src="./images/clouds.png" alt="clouds" class="weather-icon" />
            <h1 id="temp" class="temp"></h1>
            <h2 class="city">Lagos, NG</h2>
        

        
        <div class="details">
            <div class="col">
                <img src="humidity.png" alt="humidity" />

                <div class="card-details">
                    <p class="humidity">66%</p>
                    <p>Влажность</p>
                </div>
            </div>


            <div class="col">
                <img src="barometer.png" alt="barometer" />

                <div class="card-details">
                    <p class="pressure">1013</p>
                    <p>Давление воздуха</p>
                </div>
            </div>
        </div>

        <div class="degree-button">
            <button id="celcius" class="btn-item1">°C</button>
            <button id="farenheit" class="btn-item2">°F</button>
        <div>
        </div>
    </div>
</body>
